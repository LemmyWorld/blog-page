# default config
baseurl = "https://blog.lemmy.world/"
languageCode = "en-us"
title = "Lemmy.World Blog"
theme = "parsa-hugo"
summaryLength = "10"
paginate = 6
# google analytics
googleAnalytics = "G-EC98M9DTPM" # example : UA-123-45

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/headroom/headroom.js"
[[params.plugins.js]]
link = "plugins/instafeed/instafeed.min.js"
[[params.plugins.js]]
link = "plugins/masonry/masonry.js"
[[params.plugins.js]]
link = "plugins/reading-time/readingTime.min.js"
[[params.plugins.js]]
link = "plugins/smooth-scroll/smooth-scroll.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"

# navigation
[[menu.main]]
name = "Homepage"
url = ""
weight = 1
hasChildren = false

# deult parameter
[params]
logo = "images/favicon.png"
home = "Home"
# theme layout ( two layout is available, "1" and "2" )
layout = "2"
# Meta data
description = "A Lemmy.World Blog"
# Preloader
preloader = true
# search
search = true
# about author
author = "Lemmy World"
author_image = "images/logo.png"
# Contact info
email = "info@lemmy.world"
# Contact Form Action
contact_form_action = "#"
# copyright
copyright = "[Page History - GitHub](https://github.com/LemmyWorld/blog-page/commits/main)"

# cookies
[params.cookies]
enable = true
expire_days = 2

# social site

[[params.social]]
icon = "ti-sharethis"
link = "https://mastodon.world/@LemmyWorld"

[[params.social]]
icon = "ti-linkedin"
link = "https://www.linkedin.com/company/lemmyworld/"


[[params.social]]
